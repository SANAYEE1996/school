<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	data-layout-decorate="~{samples/layout/sampleLayout}"
	>
	
<head>
<title>게시판예제-페이징</title>
<script th:inline="javascript">

$(function () {
	
	var result =/*[[${msg}]]*/ 'default';
	
	if(result == 'success'){
		alert("처리가 완료되었습니다. result:" + result);
	}
	
  });

</script>
</head>


<div layout:fragment="content">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        게시판 페이징 적용
      </h1>
    <a href="index.html"> Home</a>
    </section>

    <label for="addr">위치</label><br>
        <select class="form-control" id="dist">
            <option value="category">음악</option>
            <option value="category">노하우/스타일</option>
            <option value="category">게임</option>
            <option value="category">뉴스/정치</option>
            <option value="category">코미디</option>
            <option value="category">자동차</option>
            <option value="category">인물/블로그</option>
            <option value="category">스포츠</option>
            <option value="category">엔터테이먼트</option>
            <option value="category">동물</option>
            <option value="category">여행/이벤트</option>
            <option value="category">교육</option>
            <option value="category">영화/애니메이션</option>
        </select>
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered">
                <tr>
                    <th> 채널 url </th>
                    <th> 채널 이름 </th>
                    <th> 구독자 수 </th>
                    <th> 카테고리 </th>
                </tr>
                <tr th:each="channel : ${list}">
                    <td><span th:text="${channel.ch_url}"> 채널 url </span></td>
                    <td><span th:text="${channel.ch_name}"> 채널 이름 </span></td>
                    <td><span th:text="${channel.sub}"> 구독자 수 </span></td>
                    <td><span th:text="${channel.category}"> 카테고리 </span></td>
                </tr>
               
              </table>
            </div>
            <!-- /.box-body -->
            
            <!-- 게시판 하단의 페이징 버튼 -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
              
              <li th:if="${pageMaker.prev} == true">
              	<a th:href="@{/listPage(page=${pageMaker.startPage}-1,perPageNum=${pageMaker.cri.perPageNum})}">&laquo;</a>
              </li>
              
              <li th:each="idx,iterStat : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}"  th:classappend="${pageMaker.cri.page} == ${idx} ? active : null">
                <a th:href="@{/listPage(page=${idx},perPageNum=${pageMaker.cri.perPageNum})}" th:text="${idx}"></a>
              </li>
                
              <li th:if="${pageMaker.next} == true and ${pageMaker.endPage > 0}">
              	<a th:href="@{/listPage(page=${pageMaker.endPage}+1,perPageNum=${pageMaker.cri.perPageNum})}">&raquo;</a>
              </li>
              
              </ul>
              
            </div>
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
</html>
